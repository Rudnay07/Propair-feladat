<div class="container mx-auto">
  <h1 class="text-3xl font-bold mb-4">Add New Task</h1>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-sm font-bold mb-2">Title</label>
      <input type="text" formControlName="title" class="border p-2 w-full" />
      <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="text-red-500">
        Title is required and must be at least 3 characters.
      </div>
    </div>
    <div class="mb-4">
      <label class="block text-sm font-bold mb-2">Description</label>
      <textarea formControlName="description" class="border p-2 w-full"></textarea>
    </div>
    <button type="submit" 
            [ngClass]="taskForm.valid ? 'bg-green-500' : 'bg-gray-500'" 
            class="text-white px-4 py-2 rounded" 
            [disabled]="taskForm.invalid">
      Add Task
    </button>
  </form>
</div>
